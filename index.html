<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title></title>
  </head>
  
  <body>
    <div class="container">
      <header>
        <img src="logo.png" id="logo">
        <h3 class="text title">Taking Develhopers from A to B</h3>
      </header>

      <nav>
        <div id="button">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <section class="Gino22">
          <input type="checkbox">
          <h4 class="text scooter">Monopattino Gino22</h4>
          <p class="text location">Via Guadalametri - a 222 metri da te</p>
          <p class="text">Stato carica:</p>
          <div class="battery-bar"></div>
        </section>

        <section class="Mike24">
          <input type="checkbox">
          <h4 class="text scooter">Monopattino Mike24</h4>
          <p class="text location">Via Ricciardoni - a 420 metri da te</p>
          <p class="text">Stato carica:</p>
          <div class="battery-bar"></div>
        </section>

        <section class="Fede154">
          <input type="checkbox">
          <h4 class="text scooter">Monopattino Fede154</h4>
          <p class="text location">Via Mentarini - a 490 metri da te</p>
          <p class="text">Stato carica:</p>
          <div class="battery-bar"></div>
        </section>
      </main>
  </body>
</html>
